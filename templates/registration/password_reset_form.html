{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Forgot your password? {% endblock %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email address below ,we will email instructions for setting a new one!</p>

    <form method="post" >
        {% csrf_token %}
        {{ form|crispy }}

        <input class="btn btn-success" type="submit" value="send me instructions!">
    </form>
{% endblock %}
