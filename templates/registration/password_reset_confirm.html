{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Enter new password {% endblock %}

{% block content %}
<h1>set a new password!</h1>
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="change my password!" class="btn btn-success ">
</form>
{% endblock %}
